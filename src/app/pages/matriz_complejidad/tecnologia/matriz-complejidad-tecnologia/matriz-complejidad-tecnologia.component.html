<mat-card>
  <div class="example-container mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" class="table table-striped table-hover">

      <ng-container matColumnDef="atributo-de-negocio">
        <th mat-header-cell *matHeaderCellDef> Atributo de negocio</th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="zona-I">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zona I</th>
        <td mat-cell *matCellDef="let row">
          <div class="container-sm">
            <mat-radio-group aria-label="Seleccionar una opción">
              <mat-radio-button #selectsZonaBaja value="1" (change)="selectCheck($event, row)">{{row.zonaBaja.nombre}}</mat-radio-button>
            </mat-radio-group>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="zona-II">
        <th mat-header-cell *matHeaderCellDef> Zona II</th>
        <td mat-cell *matCellDef="let row">
          <div class="container-sm">
            <mat-radio-group aria-label="Seleccionar una opción">
              <mat-radio-button #selectsZonaMedia value="2" (change)="selectCheck($event, row)">{{row.zonaMedia.nombre}}</mat-radio-button>
            </mat-radio-group>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="zona-III">
        <th mat-header-cell *matHeaderCellDef> Zona III</th>
        <td mat-cell *matCellDef="let row">
          <div class="container-sm">
            <mat-radio-group aria-label="Seleccionar una opción">
              <mat-radio-button #selectsZonaAlta value="3" (change)="selectCheck($event, row)">{{row.zonaAlta.nombre}}</mat-radio-button>
            </mat-radio-group>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="container">
      <p>Total de puntos: <strong>{{totalPuntosTecnologicos}} </strong></p>
    </div>

  </div>
</mat-card>
