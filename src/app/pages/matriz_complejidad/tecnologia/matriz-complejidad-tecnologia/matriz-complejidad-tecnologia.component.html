<mat-card>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table table-striped table-hover">
      <ng-container matColumnDef="atributo-de-negocio">
        <th mat-header-cell *matHeaderCellDef> Atributo de negocio</th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="zona-I">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zona I</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="standard">
            <mat-label>{{row.zonaBaja.nombre}}</mat-label>
            <mat-select #tooltip="matTooltip" matTooltip="{{row.zonaBaja.nombre}}" [(value)]="row.zonaBaja.valor">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="zona-II">
        <th mat-header-cell *matHeaderCellDef> Zona II</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="standard">
            <mat-label>{{row.zonaMedia.nombre}}</mat-label>
            <mat-select [(value)]="row.zonaMedia.valor">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="zona-III">
        <th mat-header-cell *matHeaderCellDef> Zona III</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="standard">
            <mat-label>{{row.zonaAlta.nombre}}</mat-label>
            <mat-select [(value)]="row.zonaAlta.valor">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</mat-card>
